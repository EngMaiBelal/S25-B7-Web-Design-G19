<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid with Bootstrap</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <style>
    .custom-grid {
      display: grid;
      grid-template-areas:
        "a1 a2 a3"
        "a4 a2 a6"
        "a4 a5 a6";
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 20vh;
      gap: 1rem;
    }

    .a1 { grid-area: a1; }
    .a2 { grid-area: a2; }
    .a3 { grid-area: a3; }
    .a4 { grid-area: a4; }
    .a5 { grid-area: a5; }
    .a6 { grid-area: a6; }

    .card {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <div class="custom-grid">
    <div class="card text-bg-dark a1">1</div>
    <div class="card text-bg-dark a2">2</div>
    <div class="card text-bg-dark a3">3</div>
    <div class="card text-bg-dark a4">4</div>
    <div class="card text-bg-dark a5">5</div>
    <div class="card text-bg-dark a6">6</div>
  </div>
</div>

<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
